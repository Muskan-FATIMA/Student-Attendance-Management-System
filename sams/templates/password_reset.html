{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password Page</title>
  <link rel="icon" href="{% static "images/favicon.png" %}" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
  <link rel="stylesheet" href="{% static "css/responsive.css" %}" />
</head>

<body>
  <div class="forlog_main_container">
    <div class="forlog-container">
      <div class="forlog-img-container">
        <img src="{% static "images/forgot.jpg" %}" alt="Admin forgot Illustration" />
      </div>
      <div class="forlog-form">
        <div class="forgot-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <h3>Forgot Password</h3>
        <p>
          Enter your email and we'll send you a link to reset your password
        </p>
        <form method="POST" class="forlog" id="password-reset-form">
          {% csrf_token %}
          <div class="input-group">
            <i class="fas fa-envelope icon"></i>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <input type="hidden" name="group" value="{{ group }}">
          <button type="submit" class="forlog-btn">SUBMIT</button>
        </form>
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
        <a href="{% url 'login' %}?group={{ group }}" id="back-to-login">&lt; &nbsp; Back To Login</a>
      </div>
    </div>
  </div>
  <script src="{% static "js/index.js" %}"></script>
</body>

</html>
